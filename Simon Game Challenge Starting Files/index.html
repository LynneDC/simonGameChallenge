<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <audio id="clip1">
      <source src="./sounds/blue.mp3"></source>
    </audio>
    <audio id="clip2">
      <source src="./sounds/green.mp3"></source>
    </audio>
    <audio id="clip3">
      <source src="./sounds/red.mp3"></source>
    </audio>
    <audio id="clip4">
      <source src="./sounds/yellow.mp3"></source>
    </audio>
    <audio id="clip5">
      <source src="./sounds/wrong.mp3"></source>
    </audio>
  </head>
  <body>
    <h1 style="color:brown; text-align: center;">SIMON GAME BY LavishTECH</h1>
  <div id="outer-circle">
    <div id="topleft"></div>
    <div id="topright"></div>
    <div id="bottomleft"></div>
    <div id="bottomright"></div>
    <div id="inner-circle">
      <div id="title" class="font-effect-emboss">SIMON!</div>
      <div id="switches">
        <input type="checkbox" class="toggle" id="on">
        <button class="button" id="start">Start</button>
        <input type="checkbox" class="toggle" id="strict">
      </div>
      <div class="text1">
        <span>POWER</span><span>STRICT</span>
      </div>
      <div id="turn"></div>
      <div class="text2">
        COUNT
      </div>
    </div>
  </div>

  <script  src="game.js"></script>

</body>
</html>
